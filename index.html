<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <label for="sliderSquareSize">Number of square:</label>
        <input type="range" id="sliderSquareSize" name="sliderSquareSize" min="2" max="100" step="2" value="16">
        <span id="sliderSquareSizeValue">16x16</span>
    </br>
        <label for="sliderBoardSize">Size of drawing board:</label>
        <input type="range" id="sliderBoardSize" name="sliderBoardSize" min="100" max="1600" step="100" value="800">
        <span id="sliderBoardSizeValue">800</span>
    </br>
        <label for="colorpicker">Color Primary:</label>
        <input type="color" id="colorPickerPrimary" value="#ff0000">

        <label for="colorpicker">Color Secondary:</label>
        <input type="color" id="colorPickerSecondary" value="#0000ff">

        <label for="colorpicker">Color Third:</label>
        <input type="color" id="colorPickerThird" value="#ffffff">

    </br>
        <label class="center-label">Quick color picker</label>
        <div class="color-box" style="background-color: #ff0000;"></div>
        <div class="color-box" style="background-color: #00ff00;"></div>
        <div class="color-box" style="background-color: #ffff00;"></div>
    </br>
        <label for="sliderBrushSize">Size of brush:</label>
        <input type="range" id="sliderBrushSize" name="sliderBrushSize" min="1" max="10" step="1" value="1">
        <span id="sliderBrushSizeValue">1</span>
    </br>
        <lable>Brush type:</lable>
        <input type="radio" id="star" name="radioBrushType" value="star" checked>
        <label for="star">star</label>
        <input type="radio" id="square" name="radioBrushType" value="square">
        <label for="star">square</label>
    </br>
        <label for="checkboxRandomColor">Random color:</label>
        <input type="checkbox" id="checkboxRandomColor" name="checkboxRandomColor">
    </div>

    <div class="grid-container" id="gridContainer"></div>
</body>
</html>
