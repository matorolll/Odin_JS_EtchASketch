<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/serious-rounded" rel="stylesheet">

</head>
<body>
    <nav id="colorfulText">Etch A Sketch</nav>

    <div class="slider">
        <div class="settingsCategory">
            <div class="title">Board options</div>
            <div class="settingsOption">
                <label for="sliderSquareSize" class="settingsLable">Number of square</label>
                <div class="settingsValue">
                    <input type="range" id="sliderSquareSize" name="sliderSquareSize" min="2" max="100" step="2" value="16">
                    <span id="sliderSquareSizeValue">16x16</span>
                </div>
            </div>
            <div class="settingsOption">
                <label for="sliderBoardSize" class="settingsLable">Size of drawing board</label>
                <div class="settingsValue">
                    <input type="range" id="sliderBoardSize" name="sliderBoardSize" min="100" max="1600" step="100" value="700">
                    <span id="sliderBoardSizeValue">700</span>
                </div>
            </div>
        </div>

        <div class="settingsCategory">
            <div class="title">Color options</div>
            <div class="settingsOption">
                <label for="colorPickerPrimary" class="settingsLable">Color Primary</label>
                <div class="settingsValue">
                    <input type="color" id="colorPickerPrimary" value="#ff0000">
                </div>
            </div>
            <div class="settingsOption">
                <label for="colorPickerSecondary" class="settingsLable">Color Secondary</label>
                <div class="settingsValue">
                    <input type="color" id="colorPickerSecondary" value="#0000ff">
                </div>
            </div>
            <div class="settingsOption">
                <label for="colorPickerThird" class="settingsLable">Color Third</label>
                <div class="settingsValue">
                    <input type="color" id="colorPickerThird" value="#ffffff">
                </div>
            </div>
            <div class="settingsOption">
                <label class="settingsLable">Quick color picker</label>
                <div class="settingsValue" id="colorboxes">
                </div>
            </div>
        </div>
    

        <div class="settingsCategory">
            <div class="title">Brush options</div>
            <div class="settingsOption">
                <label for="sliderBrushSize" class="settingsLable">Size of brush</label>
                <div class="settingsValue">
                    <input type="range" id="sliderBrushSize" name="sliderBrushSize" min="1" max="6" step="1" value="1">
                    <span id="sliderBrushSizeValue">1</span>
                </div>
            </div>
            <div class="settingsOption">
                <lable class="settingsLable">Brush type</lable>
                <div class="settingsValue">
                    <input type="radio" id="star" name="radioBrushType" value="star" checked>
                    <label for="star">star</label>
                    <input type="radio" id="square" name="radioBrushType" value="square">
                    <label for="star">square</label>
                </div>
            </div>

            <div class="settingsOption">
                <label for="checkboxLightener" class="settingsLable">Lightener</label>
                <div class="settingsValue">
                    <input type="checkbox" id="checkboxLightener" name="checkboxLightener">
                    <input type="range" id="sliderLightener" name="sliderLightener" min="10" max="100" step="10" value="10" style="display:none">
                    <span id="sliderLightenerValue" style="display:none">10%</span>
                </div>
            </div>
            <div class="settingsOption">
                <label for="checkboxDarkener" class="settingsLable">Darkener</label>
                <div class="settingsValue" >
                    <input type="checkbox" id="checkboxDarkener" name="checkboxDarkener">
                    <input type="range" id="sliderDarkener" name="sliderDarkener" min="10" max="100" step="10" value="10"  style="display:none">
                    <span id="sliderDarkenerValue" style="display:none" >10%</span>
                </div>
            </div>



            <div class="settingsOption">
                <label for="checkboxRandomColor" class="settingsLable">Random color</label>
                <div class="settingsValue">
                    <input type="checkbox" id="checkboxRandomColor" name="checkboxRandomColor">
                </div>
            </div>
        </div>

        <div class="settingsCategory">
            <div class="title">Board color options</div>
            <div class="settingsOption">
                <label for="colorPickerBoard"  class="settingsLable">Fill board</label>
                <div class="settingsValue">
                    <input type="color" id="colorPickerBoard" value="#797979">
                </div>
            </div>
            <div class="settingsOption">
                <label for="colorGridPickerBoard"  class="settingsLable">Fill board grid</label>
                <div class="settingsValue">
                    <input type="color" id="colorGridPickerBoard" value="#000000">
                </div>
            </div>
        </div>
    </div>

    <div class="grid-container" id="gridContainer"></div>
</body>
</html>
